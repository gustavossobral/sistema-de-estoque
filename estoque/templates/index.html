{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "./parcials/header.html" %}
    <main>
        <section class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">Estoque</h1>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Produto</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Fornecedor</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for produto in estoque %}
                                <tr>
                                    <td>{{ produto.produto|capfirst }}</td>
                                    <td>{{ produto.quantidade }}</td>
                                    <td>{{ produto.preco }}</td>
                                    <td>{{ produto.fornecedor }}</td>
                                    <td style="width: 100px;" class="text-center">
                                        <a href="{% url 'editar_produto' produto.id %}"><img src="/static/assets/gear.svg" alt=""></a>
                                        <a href="{% url 'aumentar_quantidade' produto.id %}"><img src="/static/assets/plus.svg" alt=""></a>
                                        <a href="{% url 'diminuir_quantidade' produto.id %}"><img src="/static/assets/dash.svg" alt=""></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success"><a class="text-white text-decoration-none" href="{% url 'adicionar_ao_estoque'%}">Adicionar ao Estoque</a></button>
                </div>
            </div>
        </section>
    </main>
    <!-- Incluindo o JS do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
